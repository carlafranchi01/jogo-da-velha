<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <audio src="mario.mp3" autoplay="autoplay"></audio>
    <link rel="stylesheet" href="velha.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <br />
    <hr />
    <br />
    <br />
    <label for="player1">X</label>
    <input type="text" id="player1" placeholder="Nome do Jogador 1" />
    <label for="player2">O</label>
    <input type="text" id="player2" placeholder="Nome do Jogador 2" />
    <button id="start">Comecar!</button>
    <h2>Vez de: <span id="turnPlayer"></span></h2>
    <section id="gameBoard">
      <span data-region="0.0"></span>
      <span data-region="0.1"></span>
      <span data-region="0.2"></span>
      <span data-region="0.3"></span>
      <span data-region="0.4"></span>
      <span data-region="0.5"></span>
      <span data-region="0.6"></span>
      <span data-region="0.7"></span>
      <span data-region="0.8"></span>
      <span data-region="0.9"></span>
    </section>
    <img src="char.gif" alt="" />
    <script src="velha.js"></script>
  </body>
</html>
